<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	  type="text/css"
	  href="../../../resources/public/bootstrap-2.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	  type="text/css"
	  href="../../../resources/public/css/main.css" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="span12 well">
        <h2>Post a new entry</h2>
		<form method="post" action="/new" class="form-horizontal">

          <div class="control-group">
            <div class="control-label">Title:</div>
            <div class="controls">
              <input type="text" name="title" />
            </div>
          </div>

          <div class="control-group">
            <div class="control-label">Body:</div>
            <div class="controls">
              <textarea name="body"></textarea>
            </div>
          </div>

          <div class="form-actions">
            <input type="submit" value="Post Entry" />
          </div>

	    </form>
      </div>
    </div>
  </div>

</body>
</html>
